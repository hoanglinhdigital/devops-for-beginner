<html>

<head>
    <title>Welcome to My Website</title>

</head>

<body>
    <h1 id="welcome" style="color: #503787;">Welcome to My Website!</h1>
    <p>Thank you for visiting. Enjoy your stay!</p>

    <form action="/api/login" method="POST">

        <input type="reset" value="Reset">
    </form>
</body>
